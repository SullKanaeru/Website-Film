<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="css/register_style.css" />
    <link rel="stylesheet" href="fontawsome/css/all.min.css" />
  </head>

  <body>
    <div class="container">
      <form action="index.html" class="register-form">
        <img src="images/logo1.svg" alt="Logo Chill" class="logo-img" />

        <div class="title-form">
          <h1>Daftar</h1>
          <p>Selamat Datang!</p>
        </div>

        <div class="input-container">
          <label for="username-input">Username</label>
          <input
            type="text"
            name="username"
            placeholder="Masukkan username"
            id="username-input"
            required
          />
        </div>

        <div class="input-container">
          <label for="password-input">Kata Sandi</label>
          <div class="password-wrapper">
            <input
              type="password"
              name="password"
              placeholder="Masukkan kata sandi"
              id="password-input"
              required
            />
            <div class="password-icon-container">
              <input
                type="checkbox"
                id="toggle"
                hidden
              />
              <label class="password-label" for="toggle">
                <span class="toggle-password">
                  <i class="fas fa-eye icon-eye"></i>
                  <i class="fas fa-eye-slash icon-eye-slash"></i>
                </span>
              </label>
            </div>
          </div>
        </div>

        <div class="input-container">
          <label for="password-confirm-input">Konfirmasi Kata Sandi</label>
          <div class="password-wrapper">
            <input
              type="password"
              name="password"
              placeholder="Masukkan kata sandi"
              id="password-confirm-input"
              required
            />
            <div class="password-icon-container">
              <input
                type="checkbox"
                id="confirm-toggle"
                hidden
              />
              <label class="password-label" for="confirm-toggle">
                <span class="toggle-password">
                  <i class="fas fa-eye icon-eye"></i>
                  <i class="fas fa-eye-slash icon-eye-slash"></i>
                </span>
              </label>
            </div>
          </div>
          <div class="help-container">
            <p>Sudah punya akun? <a href="index.html">Masuk</a></p>
          </div>
        </div>

        <div class="button-container">
          <button type="submit" id="masuk-button">Daftar</button>
          <p>Atau</p>
          <button type="button" id="masuk-google-button">
            <img src="images/google_logo.png" alt="Logo Google" />Daftar dengan
            Google
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
